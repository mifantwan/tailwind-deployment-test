<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <meta name="description" content="Platter Tests">
    <style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'custom-title': ['"Source Serif 4"', 'serif'],
                        'custom-subtitle': ['Bebas Neue', 'cursive'],
                        'custom-body': ['Poppins', 'sans-serif'],

                    // Custom Text Color
                    colors: {
                        'custom-brown': '#5C553A',
                        'custom-green': '#5C7962',
                        'custom-light-grey': '#707070',
                        'custom-light': '#DDD6D7',
                        'custom-dark': '#231F20'

                    },
                    maxWidth: {
                        'width-xl': '1366px',
                    },
                },
            },
        }
    </script>
    <script src="assets/platter-apps.js"></script>

<body class="font-custom-body text-sm font-semibold leading-body tracking-body text-custom-brown">

        <section class="w-full">
            <div class="flex flex-row justify-between items-center w-full collection-header pt-9 pb-6 md:pt-20 md:pb-9">

                <button class="hidden md:flex flex-row items-center gap-2">
                    <h4 class="w-max">Shop All Best Sellers</h4> 
                    <span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.33334 10H16.6667M16.6667 10L11.6667 5M16.6667 10L11.6667 15" stroke="#5C553A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </div>
        </section>        
    </main>

</html>
